<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Additional styles for the index page */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .resume-list {
            list-style: none;
            padding: 0;
        }
        .resume-list li {
            margin-bottom: 15px;
        }
        .resume-list a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #f5f5f5;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-family: 'Times New Roman', Times, serif;
            border: 1px solid #ddd;
        }
        .resume-list a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Generator</h1>
            <p>Select a position to view the customized resume</p>
        </header>
        
        <ul class="resume-list">
            {% for position in positions %}
            <li>
                <a href="/resume_{{ position|replace(' ', '_')|lower }}.html">
                    <i class="fas fa-file-alt"></i> {{ position }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Connect to the SSE endpoint
            const eventSource = new EventSource('/events');
            
            // Log connection status
            eventSource.onopen = function() {
                console.log('SSE connection opened');
            };
            
            eventSource.onerror = function(error) {
                console.error('SSE error:', error);
                // Try to reconnect after a delay
                setTimeout(() => {
                    console.log('Attempting to reconnect...');
                    eventSource.close();
                    new EventSource('/events');
                }, 5000);
            };
            
            // Handle incoming events
            eventSource.onmessage = function(event) {
                console.log('SSE message received:', event.data);
                const data = JSON.parse(event.data);
                if (data.event === 'refresh') {
                    console.log('Refreshing page due to content change...');
                    window.location.reload();
                }
            };
        });
    </script>
</body>
</html>
